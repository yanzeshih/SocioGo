<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocioGO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      cursor: pointer;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #53faff, #4754ff, #4754ff);
      color: white;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0.5rem 0;
      z-index: 1;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0.2rem 0;
      z-index: 1;
    }

    .floating {
      margin-top: 2rem;
      font-size: 1.2rem;
      animation: float 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 5s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-70vh);
        opacity: 0;
      }
    }
    
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
