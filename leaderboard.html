<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÊéíË°åÊ¶ú - SocioGo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #53faff, #4754ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .leaderboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .entry {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .entry:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .entry:nth-child(1) {
      background: gold;
      color: #000;
    }

    .entry:nth-child(1):hover {
      filter: brightness(1.1);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .entry:nth-child(2) {
      background: silver;
      color: #000;
    }

    .entry:nth-child(2):hover {
      filter: brightness(1.1);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .entry:nth-child(3) {
      background: #cd7f32;
      color: #000;
    }

    .entry:nth-child(3):hover {
      filter: brightness(1.1);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

    <h1>üèÜ ÊéíË°åÊ¶ú</h1>
  </header>

  <div class="leaderboard">
    <div class="entry"><span>1. Peter</span><span>2200 XP</span></div>
    <div class="entry"><span>2. Steven</span><span>2000 XP</span></div>
    <div class="entry"><span>3. Jonathan</span><span>1800 XP</span></div>
    <div class="entry"><span>4. Jane</span><span>1600 XP</span></div>
    <div class="entry"><span>5. Marcin</span><span>1500 XP</span></div>
  </div>
</body>
</html>
