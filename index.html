<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocioGo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #53faff, #4754ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    .menu-icon {
      font-size: 2em;
      cursor: pointer;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 3;
      padding-top: 60px;
      transition: left 0.3s ease;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu div {
      padding: 20px;
      cursor: pointer;
      font-size: 1.3em;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      z-index: 1;
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .map-tile {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff44;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .map-tile:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 6s linear forwards;
      pointer-events: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 
                  0 0 12px rgba(255, 255, 255, 0.3);
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-80vh); opacity: 0; }
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      white-space: nowrap;
      font-weight: 700; /* ä½¿ SocioG è®Šç²— */
    }

    .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 1.8em;
    color: #fff;
    cursor: pointer;
    }

    .side-menu div:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
    transition: background 0.3s, transform 0.2s;
    text-shadow: 0 0 5px #fff, 0 0 10px #6cf;
    }

    .fade-out {
      animation: fadeOut 0.3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95); }
    }

    body {
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.fade-in {
      opacity: 1;
    }

  </style>
</head>

  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 20 + 10;
      const left = Math.random() * 100;
      const duration = Math.random() * 3 + 3;

      bubble.className = 'bubble';
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.animationDuration = `${duration}s`;

      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, duration * 1000);
    }

    setInterval(createBubble, 300);

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }

    function goToModule(moduleName) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = moduleName + '.html';
      }, 300); // é€™å€‹æ•¸å­—è¦å’Œ animation æ™‚é•·ä¸€è‡´
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
